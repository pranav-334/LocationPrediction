{%extends 'users/userbase.html'%}
{%load static%}
{%block contents%}
    <div class="testimonial-area testimonial-padding" style="background-color:#BE8C63;">
        <div class="container ">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-10 col-lg-10 col-md-9">
                    <div class="h1-testimonial-active">
                        <div class="single-testimonial text-center">
                            <div class="testimonial-caption ">
                                <div class="testimonial-top-cap">
                                   <h1><font color="BLACK" style="font-family: fangsong;">Enter Tweet Hashtag</font></h1>
                                    <p>
                                         <center>
                                    <form action="{%url 'GetTweets'%}" method="POST" class="text-primary" style="width:100%">
                    {% csrf_token %}
                    <table>
                        <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" class="form-control" name="tweettag" required placeholder="Enter Tweet hash tag Name">
                </div>
              </div>
                        <tr>
                            <td>
                               <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Get Tweets</button>
                            </div>
                            </td>
                        </tr>

                        {% if messages %}
                        {% for message in messages %}
                        <font color='GREEN'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}

                    </table>

                </form>
                                </center>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{%endblock%}
